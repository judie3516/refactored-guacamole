<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <ion-app>
        <ion-header translucent>
          <ion-toolbar>
            <ion-title>Driver Selection</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content fullscreen>
            <br/>
            <b style="color:black;font-size:20px">Your Driver is {{DriverDistance}} miles away</b>
            <br/>
            <br/>
            <br/>
            <br/>
            <ion-button color="success" expand="block">Chat with Medical Professional</ion-button>
            <ion-input placeholder="Enter Message Here"></ion-input>
            <br/>
            <br/>
            <br/>
            <br/>
            <ion-button color="success" expand="block">Call {{Destination}}</ion-button>
        </ion-content>
    </ion-app>
    </body>
    </html>
